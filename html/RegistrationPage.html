<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>ScriptStream|registration</title>
      <link rel="stylesheet" type="text/css" href="../css/style.css">
      <link rel="icon"type="image/x-icon" href="../images/header.jpg">
   </head>
    <body id="registration-page">
   <form id="form"  class="form" action="HomePage.html">
      <h2>Sign Up</h2>
   <fieldset>
       <legend></legend>
       
       <div class="form-control">
       <div class="fname">
         <label for="fname">First Name</label>
          <input type="text" placeholder="First Name" required id="fname" autofocus>
          <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
       </div>
       </div>

       <div class="form-control">
       <div class="lname">
         <label for="lname">Last Name</label>
          <input type="text" placeholder="Last Name" required id="lname">
          <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
         </div>
       </div>

       <div class="form-control">
         <div class="number">
            <label for="number">Number</label>
             <input type="text" placeholder="Number" required id="number">
             <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
            </div>
            </div>

            <div class="form-control">     
         <div class="email">
            <label for="email">Email</label>
             <input type="Email" placeholder="Email" required id="email"> 
             <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
            </div>
            </div>

            <div class="form-control">
            <div class="password">
               <label for="password" >Password</label>
                <input type="password" placeholder="Password" type="hidden" type="range" minlength="10" maxlength="15"
                 id="password" required>    
            </div>
            </div>

            <div class="gender">
             <label>Gender</label>
             <input type="radio" id="female" name="female">
              <label for="female">Female</label>
             <input type="radio" id="male" name="female"> 
              <label for="male">Male</label>
            </div>

            <div class="birthdate">
             <label>Select your birthdate</label>
              <input type="date">
            </div>

            <button id="signupButton">Sign Up</button>

            <div class="registerCheck"><input type="checkbox" id="registration">
             <label for="registration"> Remember me</label>
            </div>

          </fieldset>
          <div class="already account"> 
           <span>Already have an account?
            <a href="LoginPage.html">Log in</a> 
         </span>
        </div>
        </form>
        <script src="../js/script.js"></script>
       </body>
       </html>
